<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/58d5cbd9fe.js" crossorigin="anonymous"></script>

    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>Payment for example</h1>
            </div>

            <div class="card-body">
                <div class="alert alert-danger" role="alert">
                    <b>Some fields are missing</b>
                </div>

                <form>
                    <div class="row">
                        <div class="col-6">

                            <div class="form-group">
                                <label for="primername"><b>Card #</b></label><br>
                                <input type="text" class="form-control" id="primername" placeholder="xxxxxxxxxxxx">
                            </div>
                        </div>
                        <div class="col-3">

                            <div class="form-group">
                                <label for="primername"><b>CVC #</b></label><br>
                                <input type="text" class="form-control" id="primername" placeholder="0000">
                            </div>
                        </div>
                        <div class="col-3">

                            <div class="form-group">
                                <label for="primername"><b>Amount</b></label><br>
                                <input type="text" class="form-control" id="primername" placeholder="Amount">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6">

                            <div class="form-group">
                                <label for="primername"><b>First name</b></label><br>
                                <input type="text" class="form-control" id="primername" placeholder="">
                            </div>
                        </div>
                        <div class="col-6">

                            <div class="form-group">
                                <label for="primername"><b>Last name</b></label><br>
                                <input type="text" class="form-control" id="primername" placeholder="">
                            </div>
                        </div>
                    </div>

                    <div class="row">

                        <div class="col-6">

                            <div class="form-group">
                                <label for="primername"><b>City</b></label><br>
                                <input type="text" class="form-control" id="primername" placeholder="">
                            </div>
                        </div>

                        <div class="col-3">
                            <label for="primername"><b>State</b></label><br>
                            <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label>
                            <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                                <option selected>Pick a state</option>
                                
                            </select>

                        </div>
                        <div class="col-3">

                            <div class="form-group">
                                <label for="primername"><b>Postal Code</b></label><br>
                                <input type="text" class="form-control" id="primername" placeholder="">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <label for="primername"><b>We accept</b></label><br>
                            <button type="button" class="btn btn-secondary btn-lg">

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1"><i class="fa fa-cc-mastercard"
                                            aria-hidden="true"></i></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2"><i class="fa fa-cc-visa"
                                            aria-hidden="true"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2"><i class="fa fa-cc-diners-club"
                                            aria-hidden="true"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2"><i class="fa fa-cc-amex"
                                            aria-hidden="true"></i></i></label>
                                </div>
                            </button>


                        </div>

                        <div class="col-6">
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1"><b>Message</b></label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                <small id="emailHelp" class="form-text text-muted"><b>Add any notes here.</b>
                                </small>
                            </div>
                        </div>
                    </div>



                </form>
            </div>
            <div class="card-footer ">
                <div class="row justify-content-end">
                    <div class="col-1">
                        <button type="button" class="btn btn-secondary">Cancel</button>

                    </div>
                    <div class="col-1">
                        <button type="button" class="btn btn-primary">Send</button>

                    </div>
                </div>


            </div>
        </div>

    </div>



    </div>
    </div>






    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
